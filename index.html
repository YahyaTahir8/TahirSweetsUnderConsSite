<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tahir Sweets and Bakers - Under Construction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico:regular" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Pacifico', sans-serif;
      background-image: url('/images/background-01.png');
      background-size: cover;
      color: #333;
      /* Dark grey */
      max-height: 90vh;
    }

    .container {
      max-width: 1000px;
      margin: 100px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .left-column {
      flex: 1;
    }

    .right-column {
      flex: 1;
      text-align: center;
    }

    .breathe {
      animation: breathe 2s infinite alternate ease-in-out;
    }

    @keyframes breathe {
      0% {
        transform: scale(0.8);
      }

      100% {
        transform: scale(1);
      }
    }

    h1 {
      color: #007bff;
      font-size: 36px;
      margin-top: -50px;
      margin-bottom: 20px;
    }

    p {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .contact-info {
      font-size: 16px;
      margin-top: 30px;
    }

    .contact-info a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-info a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    .map-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 18px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .map-button:hover {
      background-color: #1477EF;
    }

    /* Carousel Styling */
    .carousel-container {
      margin: 50px auto 0;
      /* Center the slider */
      width: 70%;
      overflow: hidden;
      border-radius: 10px;
      display: flex;
      /* Ensure it doesn't collapse */
      justify-content: center;
      /* Keep images centered */
    }

    .carousel-inner {
      border-radius: 10px;
      /* Ensures images respect border radius */
      overflow: hidden;
    }

    .carousel-inner img {
      border-radius: 10px;
      /* Ensures the images remain rounded */
      width: 100%;
      height: auto;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-column {
        width: 100%;
        text-align: center;
      }

      .right-column {
        width: 100%;
        text-align: center;
        margin-top: -30px;
      }

      .cons {
        margin-top: -100px;
      }

      .frstl {
        margin-top: -20px;
      }

      p {
        font-size: 18px;
      }

      .carousel-container {
        width: 100%;
        /* Full width on mobile */
      }
    }

    .footer {
      max-width: 1000px;
      /* Restrict width */
      width: 100%;
      /* Ensures responsiveness */
      height: 100px;
      /* Fixed height */
      display: flex;
      /* Enables flexbox */
      align-items: center;
      /* Vertically centers content */
      justify-content: center;
      /* Horizontally centers content */
      font-size: 18px;
      color: #555;
      background: #f8f9fa;
      border-top: 2px solid #ddd;
      border-radius: 10px 10px 0 0;
      margin: 50px auto 0;
      /* Adds space above and centers it */
      padding: 0 20px;
      /* Ensures spacing inside */
    }

    .footer p {
      margin: 0;
      /* Removes default margin for proper alignment */
    }


    .header {
      padding: 20px;

      max-width: 1000px;
      /* Restrict width */
      width: 100%;
      /* Ensures it remains responsive */
      height: 100px;
      /* Ensures a consistent height */
      display: flex;
      /* Enables flexbox */
      align-items: center;
      /* Vertically centers content */
      justify-content: center;
      /* Horizontally centers content */
      font-size: 18px;
      color: #555;
      background: #f8f9fa;
      border-bottom: 2px solid #ddd;
      border-radius: 0 0 10px 10px;
      margin: 0 auto;
      /* Center the header */
      padding: 10px 20px;
      /* Ensures spacing inside */
    }

    .header p {
      margin: 0;
      /* Removes default margin that can cause misalignment */
    }
  </style>
</head>

<body>
  <div class="header">
    <p>‚ÄúFreshly baked happiness, just for you!‚Äù ü•ê</p>
  </div>
  <div class="container">


    <div class="left-column">
      <img class="cons breathe" src="/images/underConstruction.png" alt="Coming Soon"
        style="max-width: 100%; height: auto;">
    </div>
    <div class="right-column">
      <img class="logo" src="/images/logo-01.png" alt="Tahir Sweets and Bakers"
        style="max-width: 300px; margin-bottom: -50px; margin-top: -50px;">
      <p class="frstl">Something sweet is on the way!</p>
      <p>We're working hard to bring you delicious treats and baked goods.</p>
      <p class="contact-info">Can't wait? Contact us at <a href="tel:+922134932866">(021) 34932866</a></p>

      <!-- Google Maps Button -->
      <a href="https://maps.app.goo.gl/HMeaLghZ3hvFLz829" target="_blank" class="map-button">
        üìç Get Directions
      </a>

      <!-- Bootstrap Carousel -->
      <div id="bakeryCarousel" class="carousel slide carousel-container" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/images/Slide2.jpg" class="d-block w-100" alt="Premium Three Milk Cake">
          </div>
          <div class="carousel-item">
            <img src="/images/Slide3.jpg" class="d-block w-100" alt="Delicious Cake">
          </div>
          <div class="carousel-item">
            <img src="/images/Slide4.jpg" class="d-block w-100" alt="Tasty Pastries">
          </div>
          <div class="carousel-item">
            <img src="/images/Slide5.jpg" class="d-block w-100" alt="Fresh Mithai">
          </div>
          <div class="carousel-item">
            <img src="/images/Slide6.jpg" class="d-block w-100" alt="Fresh Mithai">
          </div>
          <div class="carousel-item">
            <img src="/images/Slide7.jpg" class="d-block w-100" alt="Fresh Mithai">
          </div>
          <div class="carousel-item">
            <img src="/images/Slide8.jpg" class="d-block w-100" alt="Fresh Mithai">
          </div>
          <div class="carousel-item">
            <img src="/images/Slide9.jpg" class="d-block w-100" alt="Fresh Mithai">
          </div>
        </div>
      </div>

    </div>
    <div class="footer">
      <p>‚ÄúLife is short, eat the sweets first!‚Äù üç∞</p>
    </div>

  </div>

  <script>
    // Enable smooth autoplay for carousel
    var myCarousel = new bootstrap.Carousel(document.getElementById('bakeryCarousel'), {
      interval: 2000, // 2 seconds per slide
      ride: 'carousel'
    });
  </script>
</body>

</html>
