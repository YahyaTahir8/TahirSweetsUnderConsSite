<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tahir Sweets and Bakers - Under Construction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico:regular" rel="stylesheet" />
  <style>
    body {
      font-family: 'Pacifico', sans-serif;
      background-image: url('/images/background-01.png');
      background-size: cover;
      color: #333; /* Dark grey */
      max-height: 90vh;
    }
    .container {
      max-width: 1000px;
      margin: 100px auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .left-column {
      flex: 1;
    }
    .right-column {
      flex: 1;
      text-align: center;
    }
    .breathe {
      animation: breathe 2s infinite alternate ease-in-out; /* Breathing animation */
    }
    @keyframes breathe {
      0% {
        transform: scale(0.8); /* Start with normal size */
      }
      100% {
        transform: scale(1); /* End with slightly larger size */
      }
    }
    h1 {
      color: #007bff; /* Dark sky blue */
      font-size: 36px;
      margin-top: -50px;
      margin-bottom: 20px;
    }
    p {
      font-size: 22px;
      margin-bottom: 30px;
    }
    .contact-info {
      font-size: 16px;
      margin-top: 30px;
    }
    .contact-info a {
      color: #007bff; /* Dark sky blue */
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .contact-info a:hover {
      color: #0056b3; /* Slightly darker blue */
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        
      }
      .left-column{
          width: 100%;
          text-align: center;
      }
      .right-column {
        width: 100%;
        text-align: center;
        margin-top: -30px;
      }
      .cons{
        margin-top: -100px;
      }
      .frstl{
        margin-top: -20px;
      }
      p{
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-column">
      <img class="cons breathe" src="/images/underConstruction.png" alt="Coming Soon" style="max-width: 100%; height: auto;">
    </div>
    <div class="right-column">
      <img class="logo" src="/images/logo-01.png" alt="Tahir Sweets and Bakers" style="max-width: 300px; margin-bottom: -50px; margin-top: -50px;">
      <!-- <h1>Under Construction</h1> -->
      <p class="frstl">Something sweet is on the way!</p>
      <p>We're working hard to bring you delicious treats and baked goods.</p>
      <p class="contact-info">Can't wait? Contact us at <a href="tel:+922134932866">(021)34932866</a></p>
    </div>
  </div>
</body>
</html>
